{% extends 'lbs_app/base.html' %}

{% block title %}Index{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        Welcome {{ user.username }}!
        <a href="{% url 'map' %}">map</a>
        <a href="{% url 'logout' %}">logout</a>
    {% else %}
        <a href="{% url 'login' %}">login</a>
        <a href="{% url 'register' %}">register</a>
    {% endif %}
{% endblock %}
