{% extends 'lbs_app/base.html' %}

{% load leaflet_tags %}

{% block title %}Map{% endblock %}

{% block content %}

    <script>
        function map_init_basic (map) {
            L.marker([0]).addTo(map);
        }
    </script>

    <style>
        .leaflet-container {
            width:  100%;
            height: 80vh;
        }
    </style>

    {% leaflet_map "lbs_app_worldborder" callback="window.map_init_basic" %}

{% endblock %}
